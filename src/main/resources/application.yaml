spring:
  profiles:
    active: local

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.MySQLDialect
        show_sql: true
    open-in-view: false

  liquibase:
    enabled: true


logging:
  level:
    root: warn
    com.broker_manager: warn
    org.springframework.security.web.FilterChainProxy: debug

springdoc:
  swagger-ui:
    path: /